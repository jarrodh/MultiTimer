<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>editTimer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="editTimer.css" rel="stylesheet" />
    <script src="editTimer.js"></script>
</head>
<body>
    <div class="editTimer fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" enabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to editTimer</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div>
				<label>Timer Title: <input id="title" type="text" /></label>
			</div>
            <label>Duration: <div id="timePicker" data-win-control="WinJS.UI.TimePicker"></div></label>
			<div>
				<button id="setTimer">Set Timer</button>
				<button id="reset">Reset</button>
			</div>
        </section>
    </div>
</body>
</html>
