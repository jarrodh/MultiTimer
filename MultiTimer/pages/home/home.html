<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/countdownTimer.js"></script>
</head>
<body>
    <div id="timerTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div id="timerItem">
			<h1 class="timerTitle" data-win-bind="innerText: title"></h1>
			<div id="time">
				<span class="timeElement" data-win-bind="innerText: hour"></span>:
				<span class="timeElement" data-win-bind="innerText: minute"></span>:
				<span class="timeElement" data-win-bind="innerText: second"></span>
			</div>
			<div class="timerControls">
				<button id="toggle">Start</button>
				<button id="reset">Reset</button>
			</div>
		</div>
    </div>


    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to MultiTimer!</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="timersList" data-win-control="WinJS.UI.ListView">
            </div>
        </section>
    </div>
</body>
</html>
